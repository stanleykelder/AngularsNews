<div class="post_item post_h_large">
        <div class="row" ng-repeat="new in news | filter :myFilter "><!-- {'category' : text} -->
        <div class="col-lg-5">
            <div class="post_image"><img  ng-src="{{ 'data:' + new.thumbnail_media_type + ';base64,' + new.thumbnail_image }}" alt=""></div>
        </div>
        <div class="col-lg-7">
            <div class="post_content" >
                <div class="post_category cat_technology"><a href="#">{{new.category}} </a></div>
                <div class="post_title"><a href="#">{{new.title}} </a></div>
                <div class="post_info d-flex flex-row align-items-center justify-content-start">
                    <div class="post_author d-flex flex-row align-items-center justify-content-start">
                        <div><div class="post_author_image"><img alt=""></div></div>
                        <div class="post_author_name"><a href="#">{{new.id_user}}</a></div>
                    </div>
                    <div class="post_date"><a href="#">{{new.update_date}}</a></div> 
                    
                </div>
                <div class="post_text">
                    <p>{{new.subtitle}}.</p>
                </div>
            </div>
        </div>
        <br>
        </div>	
        </div>
