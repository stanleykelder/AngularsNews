<div class="container">
    <h1>EIT Digital News</h1>
                                       
    <form novalidate name="userForm" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">Title:</label>

            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="user.firstName" name="fName" placeholder="Title" required/>
                <!-- <span class="text-warning" ng-show="userForm.fName.$dirty && userForm.fName.$invalid"> -->
                        <!-- <span ng-show="userForm.fName.$error.required">Name is required.</span> -->
                </span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Subtitle:</label>
            <div class="controls">
                <input type="email" id="inputLastName" ng-model="user.email" name="email" placeholder="Subtitle" required/>
                <!-- <span class="text-warning" ng-show="userForm.email.$dirty && userForm.email.$invalid"> -->
                    <!-- <span ng-show="userForm.email.$error.required">Email is required.</span> -->
                    <!-- <span ng-show="userForm.email.$error.email">Invalid email address.</span> -->
                <!-- </span> -->
            </div>
        </div>
        
        <div class="filter"> Category:
            <select ng-model="order">
              
              <option value="Sprots">Sports </option>
              <option value="Technology">Technology</option>
              <option value="Technology">Technology</option>
              <option value="Technology">Technology</option>
      
            </select>
        </div>


        <md-input-container class="md-block">
            <label>Biography</label>
            <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>

    </br>

        <md-input-container class="md-block">
            <label>Biography</label>
            <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
        






        <div class="control-group">
            <div class="controls">
                <input type="button" ng-click="createNewUser()" class="btn btn-small btn-primary" 
                ng-disabled="userForm.fName.$invalid"
                value="Create User"> 
            </div>
        </div>
        
    </form>
</div>
